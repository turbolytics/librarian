archiver:
  name: postgres-property-sales-example
  source:
    connection_string: "postgresql://test:test@localhost:5432/test?sslmode=disable"
    schema: public
    table: property_sales
    query: |
      SELECT 
        serial_number, 
        list_year, 
        date_recorded, 
        town, 
        address, 
        assessed_value, 
        sale_amount, 
        sales_ratio, 
        property_type, 
        residential_type, 
        non_use_code, 
        assessor_remarks, 
        opm_remarks, 
        location
      FROM property_sales 
      ORDER BY serial_number 

  repository:
    type: local
    local:
      path: ./data/property_sales

    # type: s3
    # s3:
    #   region: us-east-1
    #   bucket: librarian-test
    #   endpoint: 's3.localhost.localstack.cloud:4566'
    #   prefix: users
    #   force_path_style: true

  preserver:
    type: parquet
    schema:
      - name: serial_number
        type: INT64

      - name: list_year
        type: INT64

      - name: date_recorded
        type: INT32
        converted_type: DATE
        repetition_type: OPTIONAL

      - name: town
        type: BYTE_ARRAY
        converted_type: UTF8

      - name: address
        type: BYTE_ARRAY
        converted_type: UTF8
        repetition_type: OPTIONAL

      - name: assessed_value
        type: INT64
        converted_type: DECIMAL
        precision: 12
        scale: 2

      - name: sale_amount
        type: INT64
        converted_type: DECIMAL
        precision: 12
        scale: 3

      - name: sales_ratio
        type: INT64
        converted_type: DECIMAL
        precision: 10
        scale: 5

      - name: property_type
        type: BYTE_ARRAY
        converted_type: UTF8
        repetition_type: OPTIONAL

      - name: residential_type
        type: BYTE_ARRAY
        converted_type: UTF8
        repetition_type: OPTIONAL

      - name: non_use_code
        type: BYTE_ARRAY
        converted_type: UTF8
        repetition_type: OPTIONAL

      - name: assessor_remarks
        type: BYTE_ARRAY
        converted_type: UTF8
        repetition_type: OPTIONAL

      - name: opm_remarks
        type: BYTE_ARRAY
        converted_type: UTF8
        repetition_type: OPTIONAL

      - name: location
        type: BYTE_ARRAY
        converted_type: UTF8
        repetition_type: OPTIONAL
