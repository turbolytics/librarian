name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
          - os: macos-latest
            goos: darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install librdkafka (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y librdkafka-dev

      - name: Install librdkafka (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install librdkafka pkg-config

      - name: Build binaries (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: build --clean --id linux-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build binaries (macOS)
        if: matrix.os == 'macos-latest'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: build --clean --id darwin-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package binaries
        run: |
          mkdir -p packaged
          for dir in dist/*/; do
            if [ -f "$dir/librarian" ]; then
              # Extract OS and arch from directory name
              dirname=$(basename "$dir")
              # Create archive with proper naming
              tar -czf "packaged/librarian_${dirname}.tar.gz" -C "$dir" librarian
            fi
          done
          ls -lh packaged/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}
          path: packaged
          retention-days: 1

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-linux
          path: releases

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-darwin
          path: releases

      - name: List artifacts
        run: ls -lh releases/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
